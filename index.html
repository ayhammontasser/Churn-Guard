<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telco Customer Churn Prediction</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body { background: #edf0f5; font-family: 'Segoe UI'; }
        .card { margin-top: 40px; border-radius: 12px; }
        .section-title { font-weight: bold; margin-top: 18px; margin-bottom: 10px; }
        .form-select, .form-control { border-radius: 8px; }
    </style>

</head>
<body>
<div class="container">
    <div class="card shadow p-4">

        <h2 class="text-center mb-4">ðŸ“Š Telco Customer Churn Prediction</h2>

        <form action="/predict" method="POST">

           
            <div class="section-title">Charges & Tenure</div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label>Monthly Charges</label>
                    <input type="number" step="0.01" class="form-control" name="MonthlyCharges" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label>Total Charges</label>
                    <input type="number" step="0.01" class="form-control" name="TotalCharges" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label>Tenure (months)</label>
                    <input type="number" class="form-control" name="tenure" required>
                </div>
            </div>


            <div class="section-title">Contract Details</div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label>Contract Type</label>
                    <select class="form-select" name="Contract_encoded" required>
                        <option value="0">Month-to-Month</option>
                        <option value="1">One Year</option>
                        <option value="2">Two Year</option>
                    </select>
                </div>

                <div class="col-md-4 mb-3">
                    <label>Senior Citizen</label>
                    <select class="form-select" name="SeniorCitizen" required>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>

                <div class="col-md-4 mb-3">
                    <label>Is Long-Term Customer</label>
                    <select class="form-select" name="is_long_term" required>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
            </div>


            <div class="section-title">Payment Method</div>
            <select class="form-select" name="PaymentMethod">
                <option value="credit">Credit Card (Automatic)</option>
                <option value="electronic">Electronic Check</option>
                <option value="mailed">Mailed Check</option>
            </select>


         
            <div class="section-title">Select Services </div>
            <select class="form-select" name="Services[]" multiple size="6">
                <option value="PhoneService_Yes">Phone Service</option>
                <option value="MultipleLines_Yes">Multiple Lines</option>
                <option value="OnlineSecurity_Yes">Online Security</option>
                <option value="OnlineBackup_Yes">Online Backup</option>
                <option value="DeviceProtection_Yes">Device Protection</option>
                <option value="TechSupport_Yes">Tech Support</option>
                <option value="StreamingTV_Yes">Streaming TV</option>
                <option value="StreamingMovies_Yes">Streaming Movies</option>
                <option value="PaperlessBilling_Yes">Paperless Billing</option>
                <option value="InternetService_Fiber optic">Fiber Optic Internet</option>
                <option value="InternetService_No">No Internet</option>
            </select>


                 
            <div class="section-title">Customer Segmentation</div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label>Loyalty Class</label>
                    <select class="form-select" name="LoyaltyClass">
                        <option value="Mid">Mid</option>
                        <option value="New">New</option>
                        <option value="None">None</option>
                    </select>
                </div>

                <div class="col-md-4 mb-3">
                    <label>Revenue Segment</label>
                    <select class="form-select" name="RevenueSegment">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>

                <div class="col-md-4 mb-3">
                    <label>CLV Segment</label>
                    <select class="form-select" name="CLVSegment">
                        <option value="0">Low</option>
                        <option value="1">Medium</option>
                        <option value="2">High</option>
                    </select>
                </div>
            </div>


            
            <div class="section-title">Demographics</div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label>Gender</label>
                    <select class="form-select" name="gender_Male">
                        <option value="0">Female</option>
                        <option value="1">Male</option>
                    </select>
                </div>

                <div class="col-md-4 mb-3">
                    <label>Partner</label>
                    <select class="form-select" name="Partner_Yes">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>

                <div class="col-md-4 mb-3">
                    <label>Dependents</label>
                    <select class="form-select" name="Dependents_Yes">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
            </div>


            <button class="btn btn-primary w-100 mt-3">Predict</button>

        </form>

        {% if prediction %}
        <div class="alert alert-info text-center mt-4">
            <h4>{{ prediction }}</h4>
            <p><strong>Probability:</strong> {{ prob|round(3) }}</p>
        </div>
        {% endif %}

    </div>
</div>
</body>
